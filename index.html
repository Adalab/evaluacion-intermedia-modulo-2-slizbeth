<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/main.css">
        <title>Adivinar el número</title>
    </head>
    <body>
        <div id="page" class="page">
            <div class="head">
                <h1>Adivina el número</h1>
            </div>
            <form class="form">
                <label for="number">Introduce aquí tu número:</label>
                <input class="inputText" id="numberInput" type="text" name="number" />
            </form>
            <p id="firsText" class="firsText"></p>
            <p id="secondText" class="secondText">Número de intentos: <span id="counter">0</span></p>
            <button id="button" class="button" type="button" name="button">Prueba</button>
        </div>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
